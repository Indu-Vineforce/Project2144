<div [@routerTransition]>
  <!-- Page Header -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ isEditing ? 'Edit Product' : 'Create Product' }}</h1>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="resetForm()">
            <i class="fa fa-sync"></i>
            {{ isEditing ? 'Cancel' : 'Reset' }}
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Page Content -->
  <section class="content px-2 pb-5">
    <div class="container-fluid">
      <div class="card mb-4">
        <!-- Product Form -->
        <div class="card-header">
          <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label for="name">Name*</label>
                  <input type="text" id="name" formControlName="name" class="form-control" />
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label for="price">Price*</label>
                  <input type="number" id="price" formControlName="price" class="form-control" />
                </div>
              </div>
              <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn bg-blue w-100">
                  <i class="fa fa-save"></i> {{ isEditing ? 'Update Product' : 'Create Product' }}
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Product List -->
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th style="width: 150px;">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <td>{{ product.name }}</td>
                  <td>{{ product.price | currency: 'INR' }}</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-sm bg-secondary"
                      (click)="editProduct(product)">
                      <i class="fas fa-pencil-alt"></i> Edit
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm bg-danger mx-2"
                      (click)="deleteProduct(product.id)">
                      <i class="fas fa-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div *ngIf="products.length === 0" class="text-center p-2">
              No products found.
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
